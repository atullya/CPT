name: Project CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # ================= FRONTEND (CLIENT) =================
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Build frontend
        run: npm run build

  # ================= BACKEND (SERVER) =================
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: 0

      - name: Run backend build (if exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No backend build script found"
          fi

      - name: Run seeds & tests (optional)
        run: |
          npm run seed:users || echo "No seed script found"
          npm test || echo "No tests found"

  # ================= DEPLOY =================
  deploy:
    needs: [frontend-ci, backend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render Deployment
        run: |
          if [ -n "${{ secrets.RENDER_CLIENT_HOOK }}" ]; then
            echo "Deploying Frontend..."
            curl -X POST "${{ secrets.RENDER_CLIENT_HOOK }}"
          else
            echo "No frontend deploy hook found"
          fi

          if [ -n "${{ secrets.RENDER_SERVER_HOOK }}" ]; then
            echo "Deploying Backend..."
            curl -X POST "${{ secrets.RENDER_SERVER_HOOK }}"
          else
            echo "No backend deploy hook found"
          fi
