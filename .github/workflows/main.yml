name: Project CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # --- FRONTEND (CLIENT) JOB ---
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

  # --- BACKEND (SERVER) JOB ---
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./server/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run Backend Build/Checks
        run: |
          if npm run | grep -q "build"; then
            npm run build
          fi

      - name: Run Tests/Seeds
        run: |
          npm run seed:users || echo "Seed script not found"
          npm test || echo "No tests found"

  # --- DEPLOYMENT ---
  deploy:
    needs: [frontend-ci, backend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: |
          # Replace these with your actual secret names in GitHub Settings
          if [ -n "${{ secrets.RENDER_CLIENT_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_CLIENT_HOOK }}"
          fi
          if [ -n "${{ secrets.RENDER_SERVER_HOOK }}" ]; then
            curl -X POST "${{ secrets.RENDER_SERVER_HOOK }}"
          fi
